<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的第一个vue页面</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }} {{xiaoyu}}
    </div>
    <div id="app-2">
        {{message}}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                xiaoyu: 'Xiao Yu !',
            }
        })
        var app = new Vue({
            el: '#app-2',
            data: {
                message: 'haha',
            }
        })
    </script>
</body>

</html>
